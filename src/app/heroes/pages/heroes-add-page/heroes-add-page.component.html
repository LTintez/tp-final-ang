<div class="bg-hero">
  <div class="add-hero">
    <mat-card class="add-hero-card">
      <mat-card-header>
        <mat-card-title>Agregar Héroe</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field
                appearance="fill"
                class="mb-2"
                style="width: 100%"
              >
                <mat-label>Super héroe</mat-label>
                <input
                  matInput
                  formControlName="superHero"
                  placeholder="Nombre del superhéroe"
                  required
                />
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field
                appearance="fill"
                class="mb-2"
                style="width: 100%"
              >
                <mat-label>Alter ego</mat-label>
                <input
                  matInput
                  formControlName="alterEgo"
                  placeholder="Nombre del alter ego"
                  required
                />
              </mat-form-field>
            </div>
          </div>

          <mat-form-field appearance="fill" class="mb-2" style="width: 100%">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              formControlName="firstAppearance"
              placeholder="Primera aparición del héroe"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="mb-2" style="width: 100%">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              formControlName="characters"
              placeholder="Personajes"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="mb-2" style="width: 100%">
            <mat-label>Creador</mat-label>
            <mat-select formControlName="creator" required>
              <mat-option value="DC">DC - Comics</mat-option>
              <mat-option value="Marvel">Marvel - Comics</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="mb-2" style="width: 100%">
            <mat-label>Imagen Alternativa</mat-label>
            <input
              matInput
              formControlName="altImage"
              placeholder="URL de imagen alternativa"
            />
          </mat-form-field>

          <div class="button-container">
            <button
              class="mb-4"
              mat-raised-button
              type="submit"
              id="add-hero-btn"
            >
              <mat-icon>save</mat-icon> Guardar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container mt-3">
    <h2 style="font-size: 2rem;">Detalle del Héroe</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
            <mat-label>Super héroe</mat-label>
            <input matInput [value]="" readonly>
          </mat-form-field>
        </div>
  
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
            <mat-label>Alter ego</mat-label>
            <input matInput [value]="" readonly>
          </mat-form-field>
        </div>
      </div>
  
      <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
        <mat-label>Primera aparición</mat-label>
        <input matInput [value]="" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
        <mat-label>Personajes</mat-label>
        <input matInput [value]="" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
        <mat-label>Creador</mat-label>
        <input matInput [value]="" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="mb-2" style="width: 100%;">
        <mat-label>Imagen Alternativa</mat-label>
        <input matInput [value]="" readonly>
      </mat-form-field>
    </form>

    <div class="button-container">
        <button mat-raised-button color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Volver
        </button>
      </div>
  </div>

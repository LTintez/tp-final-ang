<section class="flex gap-4 w-full container">
  @if (heroes.length > 0) {
  <div class="container">
    @for (hero of heroes; track $index) {
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>{{ hero.superHero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alterEgo }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Primera Aparición:</strong> {{ hero.firstAppearance }}</p>
        <p><strong>Personajes:</strong> {{ hero.characters }}</p>
        <p><strong>Creador:</strong> {{ hero.creator }}</p>
      </mat-card-content>
    </mat-card>
    }
  </div>
  } @else {
  <p class="pt-4 text-lg text-[#25120e]">No has buscado ningún héroe aún</p>
  }
</section>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Listar Héroe
      </a>
      <a mat-list-item routerLink="add" routerLinkActive="active">Agregar Héroe</a>
      <a mat-list-item routerLink="search" routerLinkActive="active">Buscar Héroe</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button (click)="logoutRedirect()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

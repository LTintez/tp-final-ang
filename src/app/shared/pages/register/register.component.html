<mat-card class="register-card"> 
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nombre y Apellido</mat-label>
          <input matInput placeholder="Ingrese su nombre completo" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="ejemplo@correo.com" required type="email">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Registrarse</button>
    </mat-card-actions>
    <mat-card-actions>
        <div class="login-container">
          <span>¿Ya tienes una cuenta?</span>
          <button mat-button (click)="navigateToLogin()">Iniciar sesión</button>
        </div>
      </mat-card-actions>
  </mat-card>

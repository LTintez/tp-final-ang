<div class="bg-img"><app-navbar /></div>

<div
  #videoContainer
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.9);
  "
>
  <button
    (click)="closeVideo()"
    style="
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    "
  >
    X
  </button>

  <video #videoPlayer style="width: 100%; height: 100%; object-fit: cover">
    <source src="assets/marvel intro.mp4" type="video/mp4" />
    Tu navegador no soporta el elemento de video.
  </video>
</div>
